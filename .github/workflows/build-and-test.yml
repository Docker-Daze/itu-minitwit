name: Build Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build and lint code
      run: dotnet build --no-restore --warnaserror
      
    - uses: hadolint/hadolint-action@v3.1.0
      id: hadolint
      with:
        dockerfile: Dockerfile
    
    - name: Update Pull Request
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      with:
        script: |
          const output = `
          #### Hadolint: \`${{ steps.hadolint.outcome }}\`
          \`\`\`
          ${process.env.HADOLINT_RESULTS}
          \`\`\`
          `;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile

    - name: Update Pull Request
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      with:
        script: |
          const output = `
          #### Hadolint: \`${{ steps.hadolint.outcome }}\`
          \`\`\`
          ${process.env.HADOLINT_RESULTS}
          \`\`\`
          `;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Run Docker API-Test-Containers
      run: docker compose -f './docker-compose.yml' up --build 'test-runner'
      
    - name: Start Docker Compose Services
      run: |
        echo 'export DB_CONNECTION_STRING=\"${DB_CONN_STRING_HERE}\"' >> ~/.bash_profile
        source ~/.bash_profile
        docker compose up -d

    - name: Wait for Services to be Ready
      run: |
        echo "Waiting for Docker services to be ready..."
        while ! docker compose ps | grep "healthy"; do
          echo "Waiting..."
          sleep 5
        done
        echo "All services are ready!"

    - name: Ensure browsers are installed
      run: pwsh tests/minitwit.tests/bin/Debug/net9.0/playwright.ps1 install --with-deps
    
    - name: Test
      run: dotnet test --no-build --verbosity normal

    
    - name: Stop Docker Compose Services
      if: always()
      run: docker compose down
